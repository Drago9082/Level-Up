    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body>
        <div class="container">
            <div class="top">
                <div class="flag-box">
                    <h1>0<span id="flags-left"></span></h1>
                </div>
                <button class="emoji-btn">
                    <h1>ðŸ™‚</h1>
                </button>
                <div class="timer-box">
                    <h1><span id="timer">0</span></h1>
                </div>
            </div>
            <div class="grid"></div>
            <div id="result"></div>
        </div>

    <script
        src="https://cpwebassets.codepen.io/assets/common/stopExecutionOnTimeout-1b93190375e9ccc259df3a57c1abc0e64599724ae30d7ea4c6877eb615f89387.js"></script>


    <script id="rendered-js">
        // Copyright (c) 2020 Ania Kubow
        // Bulk of code was written along with Ania's Youtube tutorial for fun 
        // My own edits include stylings and timing function
        document.addEventListener('DOMContentLoaded', () => {
            const grid = document.querySelector('.grid');
            const flagsLeft = document.querySelector('#flags-left');
            const result = document.querySelector('#result');
            const timer = document.querySelector('#timer');
            const emojiBtn = document.querySelector('.emoji-btn');
            let width = 10;
            let bombAmount = 20;
            let flags = 0;
            let squares = [];
            let count = 0; // used for timer
            let intervalRef = null; // used for timer
            let isGameOver = false;

            // Create Board
            function createBoard() {
                // Get shuffled game array with random bombs
                const bombsArray = Array(bombAmount).fill('bomb'); // create bomb array
                const emptyArray = Array(width * width - bombAmount).fill('valid'); // create empty array
                const gameArray = emptyArray.concat(bombsArray); // combine both arrays
                const shuffledArray = gameArray.sort(() => Math.random() - 0.5); // shuffle bombs throughout

                emojiBtn.innerHTML = 'ðŸ™‚';
                flagsLeft.innerHTML = bombAmount;

                // Creates 100 tiles with bombs from shuffled array
                for (let i = 0; i < width * width; i++) {
                    const square = document.createElement('div');
                    square.setAttribute('id', i);
                    square.classList.add(shuffledArray[i]);
                    grid.appendChild(square);
                    squares.push(square);

                    // Normal Click
                    square.addEventListener('click', function (e) {
                        if (isGameOver) { return; }
                        emojiBtn.innerHTML = 'ðŸ˜¬';
                        click(square);
                    });

                    // ctrl and Left Click
                    square.oncontextmenu = function (e) {
                        e.preventDefault();
                        addFlag(square);
                    };

                    // Mouseover
                    square.addEventListener('mouseover', function (e) {
                        if (isGameOver) { return; }
                        emojiBtn.innerHTML = 'ðŸ¤”';
                    });
                }

                // Add numbers to the squares
                for (let i = 0; i < squares.length; i++) {
                    let total = 0;
                    const isLeftEdge = i % width === 0;
                    const isRightEdge = i % width === width - 1;

                    if (squares[i].classList.contains('valid')) {
                        if (i > 0 && !isLeftEdge && squares[i - 1].classList.contains('bomb')) { total++; };
                        if (i > 9 && !isRightEdge && squares[i + 1 - width].classList.contains('bomb')) { total++; };
                        if (i > 10 && squares[i - width].classList.contains('bomb')) { total++; };
                        if (i > 11 && !isLeftEdge && squares[i - 1 - width].classList.contains('bomb')) { total++; };
                        if (i < 98 && !isRightEdge && squares[i + 1].classList.contains('bomb')) { total++; };
                        if (i < 90 && !isLeftEdge && squares[i - 1 + width].classList.contains('bomb')) { total++; };
                        if (i < 88 && !isRightEdge && squares[i + 1 + width].classList.contains('bomb')) { total++; };
                        if (i < 89 && squares[i + width].classList.contains('bomb')) { total++; };
                        squares[i].setAttribute('data', total);
                    }
                }
            }
            createBoard();

            // Add flag with right click
            function addFlag(square) {
                if (isGameOver) { return; }
                if (!square.classList.contains('checked') && flags < bombAmount) {
                    if (!square.classList.contains('flag')) {
                        square.classList.add('flag');
                        square.innerHTML = 'ðŸš©';
                        flags++;
                        flagsLeft.innerHTML = bombAmount - flags;
                        checkForWin();
                    } else {
                        square.classList.remove('flag');
                        square.innerHTML = '';
                        flags--;
                        flagsLeft.innerHTML = bombAmount - flags; // fix so that you can uncheck flag if last flag has been placed
                    }
                }
            }

            // Click on square actions
            function click(square) {
                let currentId = square.id;
                if (isGameOver) { return; };
                if (square.classList.contains('checked') || square.classList.contains('flag')) { return; };
                if (square.classList.contains('bomb')) {
                    gameOver();
                } else {
                    let total = square.getAttribute('data');
                    if (total != 0) {
                        square.classList.add('checked');
                        if (total == 1) { square.classList.add('one'); }; // adding classes for colors
                        if (total == 2) { square.classList.add('two'); };
                        if (total == 3) { square.classList.add('three'); };
                        if (total == 4) { square.classList.add('four'); };
                        square.innerHTML = total;
                        return;
                    }
                    checkSquare(square, currentId);
                }
                square.classList.add('checked');
            }

            // Check neighboring squares once square is clicked
            // Creates the spreading effect
            function checkSquare(square, currentId) {
                const isLeftEdge = currentId % width === 0;
                const isRightEdge = currentId % width === width - 1;

                setTimeout(() => {
                    if (currentId > 0 && !isLeftEdge) {
                        const newId = squares[parseInt(currentId) - 1].id;
                        //const newId = parseInt(currentId) - 1   ....refactor
                        const newSquare = document.getElementById(newId);
                        click(newSquare);
                    }
                    if (currentId > 9 && !isRightEdge) {
                        const newId = squares[parseInt(currentId) + 1 - width].id;
                        //const newId = parseInt(currentId) +1 -width   ....refactor
                        const newSquare = document.getElementById(newId);
                        click(newSquare);
                    }
                    if (currentId >= 10) {
                        const newId = squares[parseInt(currentId - width)].id;
                        //const newId = parseInt(currentId) -width   ....refactor
                        const newSquare = document.getElementById(newId);
                        click(newSquare);
                    }
                    if (currentId >= 11 && !isLeftEdge) {
                        const newId = squares[parseInt(currentId) - 1 - width].id;
                        //const newId = parseInt(currentId) -1 -width   ....refactor
                        const newSquare = document.getElementById(newId);
                        click(newSquare);
                    }
                    if (currentId <= 98 && !isRightEdge) {
                        const newId = squares[parseInt(currentId) + 1].id;
                        //const newId = parseInt(currentId) +1   ....refactor
                        const newSquare = document.getElementById(newId);
                        click(newSquare);
                    }
                    if (currentId < 90 && !isLeftEdge) {
                        const newId = squares[parseInt(currentId) - 1 + width].id;
                        //const newId = parseInt(currentId) -1 +width   ....refactor
                        const newSquare = document.getElementById(newId);
                        click(newSquare);
                    }
                    if (currentId <= 88 && !isRightEdge) {
                        const newId = squares[parseInt(currentId) + 1 + width].id;
                        //const newId = parseInt(currentId) +1 +width   ....refactor
                        const newSquare = document.getElementById(newId);
                        click(newSquare);
                    }
                    if (currentId <= 89) {
                        const newId = squares[parseInt(currentId) + width].id;
                        //const newId = parseInt(currentId) +width   ....refactor
                        const newSquare = document.getElementById(newId);
                        click(newSquare);
                    }
                }, 10);
            }

            // Timer 
            let startTime = function () {
                intervalRef = setInterval(() => {
                    count += 10;
                    let s = Math.floor(count / 1000);
                    timer.innerHTML = s;
                    if (s >= 90) {
                        clearInterval(intervalRef);
                        timeUp();
                    }
                }, 10);
                removeEventListener('click', startTime);
            };
            // Start the timer
            window.addEventListener('click', startTime);

            // Time Up
            function timeUp() {
                timer.innerHTML = 'END';
                emojiBtn.innerHTML = 'ðŸ˜ž';
                result.innerHTML = 'Out of Time!';
                isGameOver = 'true';

                // Show ALL the bombs
                squares.forEach(square => {
                    if (square.classList.contains('bomb')) {
                        square.innerHTML = 'ðŸ’£';
                    }
                });
            }

            // Game Over
            function gameOver(square) {
                clearInterval(intervalRef);
                timer.innerHTML = 'END';
                emojiBtn.innerHTML = 'ðŸ˜µ';
                result.innerHTML = 'BOOM! Game Over!';
                isGameOver = true;

                // Show ALL the bombs
                squares.forEach(square => {
                    if (square.classList.contains('bomb')) {
                        square.innerHTML = 'ðŸ’£';
                    }
                });
            }

            // Check for Win
            function checkForWin() {
                let matches = 0;

                for (let i = 0; i < squares.length; i++) {
                    if (squares[i].classList.contains('flag') && squares[i].classList.contains('bomb')) {
                        matches++;
                    }
                    if (matches === bombAmount) {
                        clearInterval(intervalRef);
                        timer.innerHTML = 'WIN';
                        emojiBtn.innerHTML = 'ðŸ˜Ž';
                        result.innerHTML = 'YOU WIN!';
                        isGameOver = true;
                    }
                }
            }

            // Reload Game
            emojiBtn.addEventListener('click', function (e) {
                emojiBtn.style.borderColor = '#F0B7A4 #FFEBCF #FFEBCF #F0B7A4';
                location.removedByCodePen();
            });
        });
//# sourceURL=pen.js
    </script>
